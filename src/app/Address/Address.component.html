<table class="table table-bordered " style="margin-top: 50px;" >
  <thead class="bg-primary" style="color: white">
    <tr>
      <td>Address ID</td>
      <td>Address Line 1</td>
      <td>City</td>
      <td>State Province ID</td>
      <td>Postal Code</td>
      <td>Modified Date</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let add of Address">
      <td>{{add.AddressID}}</td>
      <td>{{add.AddressLine1}}</td>
      <td>{{add.City}}</td>
      <td>{{add.StateProvinceID}}</td>
      <td>{{add.PostalCode}}</td>
      <td>{{add.ModifiedDate | date}}</td>
    </tr>
  </tbody>
</table>
<div [ngBusy]="busy"></div>
